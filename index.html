<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neon Circuit: Cyber Marble Siege</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050510;
        overflow: hidden;
        touch-action: none;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom Scrollbar for level select */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f0ff; 
        border-radius: 4px;
      }
      .neon-text-shadow {
        text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff;
      }
      .glitch {
        position: relative;
        color: white;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch::before {
        color: #ff00ff;
        z-index: -1;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch::after {
        color: #00f0ff;
        z-index: -2;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 0); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, 0); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 0); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 0); }
        80% { clip-path: inset(10% 0 60% 0); transform: translate(-2px, 0); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 0); }
        20% { clip-path: inset(30% 0 20% 0); transform: translate(-2px, 0); }
        40% { clip-path: inset(70% 0 10% 0); transform: translate(2px, 0); }
        60% { clip-path: inset(20% 0 50% 0); transform: translate(-2px, 0); }
        80% { clip-path: inset(50% 0 30% 0); transform: translate(2px, 0); }
        100% { clip-path: inset(0% 0 80% 0); transform: translate(-2px, 0); }
      }
    </style>

}
